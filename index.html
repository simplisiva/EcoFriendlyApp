<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco-Friendly Fashion App</title>
  
  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- Optional: Custom Style Overrides -->
  <link rel="stylesheet" href="style.css" />

  <!-- Hammer.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
</head>
<body class="bg-light">

  <!-- CREATE ACCOUNT (STEP 1) -->
  <section id="create-account-1" class="container my-4">
    <h1 class="mb-3 text-center">Create Account - Step 1</h1>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" id="firstName" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" id="lastName" class="form-control" />
    </div>
    <div class="d-flex justify-content-between">
      <button id="createAccountNext1" class="btn btn-primary">Next</button>
      <button id="goToLoginFromCreate" class="btn btn-secondary">Already have an account? Log In</button>
    </div>
  </section>

  <!-- CREATE ACCOUNT (STEP 2) -->
  <section id="create-account-2" class="container my-4 d-none">
    <h1 class="mb-3 text-center">Create Account - Step 2</h1>
    <div class="mb-3">
      <label for="regUsername" class="form-label">Username:</label>
      <input type="text" id="regUsername" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="regPassword" class="form-label">Password:</label>
      <input type="password" id="regPassword" class="form-control" />
    </div>
    <button id="createAccountNext2" class="btn btn-success">Create Account</button>
  </section>

  <!-- LOGIN PAGE -->
  <section id="login-page" class="container my-4 d-none">
    <h1 class="mb-3 text-center">Log In</h1>
    <div class="mb-3">
      <label for="loginUsername" class="form-label">Username:</label>
      <input type="text" id="loginUsername" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password:</label>
      <input type="password" id="loginPassword" class="form-control" />
    </div>
    <div class="d-flex justify-content-between">
      <button id="loginButton" class="btn btn-primary">Log In</button>
      <button id="goToCreateAccount" class="btn btn-secondary">Create New Account</button>
    </div>
  </section>

  <!-- USER PREFERENCES -->
  <section id="user-preferences" class="container my-4 d-none">
    <h1 class="mb-3 text-center">What Are You Looking For?</h1>
    
    <div class="mb-3">
      <label class="form-label fw-bold">Select Gender:</label>
      <select id="genderSelect" class="form-select">
        <option value="women">Women</option>
        <option value="men">Men</option>
      </select>
    </div>

    <!-- Women sizes -->
    <div id="womenSizes">
      <h2>Women Sizes</h2>
      <div class="mb-3">
        <label class="form-label">Top Size:</label>
        <select id="womenTopSize" class="form-select">
          <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL+</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Bottom Size:</label>
        <select id="womenBottomSize" class="form-select">
          <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL+</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Shoe Size:</label>
        <select id="womenShoeSize" class="form-select">
          <option>4</option><option>4.5</option><option>5</option><option>5.5</option>
          <option>6</option><option>6.5</option><option>7</option><option>7.5</option>
          <option>8</option><option>8.5</option><option>9</option><option>9.5</option>
          <option>10</option><option>10.5</option><option>11</option><option>11.5</option>
          <option>12</option>
        </select>
      </div>
    </div>

    <!-- Men sizes -->
    <div id="menSizes" class="d-none">
      <h2>Men Sizes</h2>
      <div class="mb-3">
        <label class="form-label">Top Size:</label>
        <select id="menTopSize" class="form-select">
          <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL+</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Bottom Size:</label>
        <select id="menBottomSize" class="form-select">
          <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL+</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Shoe Size:</label>
        <select id="menShoeSize" class="form-select">
          <option>6</option><option>6.5</option><option>7</option><option>7.5</option><option>8</option>
          <option>8.5</option><option>9</option><option>9.5</option><option>10</option><option>10.5</option>
          <option>11</option><option>11.5</option><option>12</option><option>13</option><option>14</option>
        </select>
      </div>
    </div>
    <button id="savePreferences" class="btn btn-primary mt-3">Save Preferences</button>
  </section>

  <!-- MAIN APP (SWIPING INTERFACE) -->
  <section id="main-app" class="container my-4 d-none">
    <!-- Top Nav / Cart Button -->
    <div class="d-flex justify-content-between mb-3">
      <h2 class="fw-bold">Eco-Friendly Fashion</h2>
      <button id="cartButton" class="btn btn-warning">Cart</button>
    </div>

    <!-- Subcategory Nav + History Button -->
    <div class="mb-3 d-flex justify-content-between">
      <div>
        <button id="womenCategory" class="btn btn-outline-success me-2">Women</button>
        <button id="menCategory" class="btn btn-outline-success">Men</button>
      </div>
      <button id="historyButton" class="btn btn-secondary">History</button>
    </div>

    <!-- Subcategories -->
    <div id="subcategorySelector" class="mb-3">
      <button class="subcategoryBtn btn btn-sm btn-success me-2" data-subcategory="tops">Tops</button>
      <button class="subcategoryBtn btn btn-sm btn-success me-2" data-subcategory="bottoms">Bottoms</button>
      <button class="subcategoryBtn btn btn-sm btn-success" data-subcategory="shoes">Shoes</button>
    </div>

    <!-- Swiping Interface with Hammer.js -->
    <div class="card text-center p-3">
      <img
        id="swipe-image"
        src=""
        alt="Fashion Item"
        class="card-img-top img-fluid mx-auto d-block"
        style="max-height: 400px; width:auto;"
      />
      <div id="swipe-instructions" class="text-muted my-2">
        Swipe or tap buttons below
      </div>
      <div class="d-flex justify-content-around mt-3">
        <button id="swipe-left" class="btn btn-danger px-5">No</button>
        <button id="swipe-right" class="btn btn-primary px-5">Yes</button>
      </div>
    </div>
  </section>

  <!-- CART OVERLAY -->
  <section
    id="cartOverlay"
    class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none"
    style="z-index: 999;"
  >
    <div class="bg-white rounded p-4 mx-auto mt-5" style="max-width: 400px;">
      <h2 class="mb-4">Your Cart</h2>
      <ul id="cartList" class="list-group mb-4"></ul>
      <button id="closeCart" class="btn btn-secondary">Close</button>
    </div>
  </section>

  <!-- HISTORY PAGE OVERLAY -->
  <section
    id="historyPage"
    class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none"
    style="z-index: 999;"
  >
    <div class="bg-white rounded p-4 mx-auto mt-5" style="max-width: 400px;">
      <h2 class="mb-4">History (No)</h2>
      <ul id="historyList" class="list-group mb-4"></ul>
      <button id="closeHistory" class="btn btn-secondary">Close</button>
    </div>
  </section>

  <!-- Bootstrap JS (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="main.js"></script>

</body>
</html>
